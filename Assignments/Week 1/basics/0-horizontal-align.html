<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0-horizontal-align</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      .box {
        width: 1200px;
        background: red;
        color: #fff;
      }
      .box2 {
        padding: 20px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box2">
          <h1>Hello World!!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
